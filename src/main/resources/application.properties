spring.datasource.url=jdbc:mysql://localhost:3306/tradereportingengine
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

listOfSellerParty=EMU_BANK,BISON_BANK
listOfPremiumCurrency=AUD,USD

buyerPartyReferenceExpression =/requestConfirmation/trade/varianceOptionTransactionSupplement/buyerPartyReference
sellerPartyReferenceExpression =/requestConfirmation/trade/varianceOptionTransactionSupplement/sellerPartyReference
paymentAmountCurrencyExpression =/requestConfirmation/trade/varianceOptionTransactionSupplement/equityPremium/paymentAmount/currency
paymentAmountExpression =/requestConfirmation/trade/varianceOptionTransactionSupplement/equityPremium/paymentAmount/amount